<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instragram</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <main>
    <div class="img_container">
      <img src="./images/templateMobile.png" id="template_mobile" alt="">
      <img src="./images/image_mobile.png" alt="" id="image_mobile">
    </div>

    <form>
      <div class="top_row row">
        <div class="logo_container">
          <img src="./images/instalogo.png" id="iglogo">
        </div>

        <input type="text" placeholder="Phone number, username or email address">
        <input type="text" placeholder="Password">
        <button id="login" type="submit">Log in</button>
        <div class="or_container">
          <div class="line"></div>
          <span>OR</span>
          <div class="line"></div>
        </div>
        <div class="text_wrapper">
          <img src="./images/fbIcon.png">
          <p id="log_fb">Log in with facebook</p>
        </div>
        <a href="https://www.instagram.com/accounts/password/reset/" id="reset_pwd">Forgotten your password?</a>
      </div>
      <div class="bottom_row row">
        <p>Don't have account? <strong>Sign up</strong></p>
      </div>
      <div class="bottom_container">
        <p style="font-size:0.9rem">Get the app</p>
        <div class="download_container">
          <img src="./images/googlePlay.png" alt="">
          <img src="./images/microsoft.png" alt="">
        </div>
      </div>
    </form>

  </main>
  <footer>
    <div class="footer_row">
      <span class="footer_span">Meta</span>
      <span class="footer_span">About</span>
      <span class="footer_span">Blog</span>
      <span class="footer_span">Jobs</span>
      <span class="footer_span">Help</span>
      <span class="footer_span">API</span>
      <span class="footer_span">Privacy</span>
      <span class="footer_span">Terms</span>
      <span class="footer_span">Top accounts</span>
      <span class="footer_span">Hashtags</span>
      <span class="footer_span">Locations</span>
      <span class="footer_span">Instagram Lite</span>
      <span class="footer_span">Contact uploading and non-users</span>
    </div>
    <div class="footer_row">
      <span class="footer_span">English (UK)</span>
      <span class="footer_span">Â© 2022 Instagram from Meta</span>
    </div>
  </footer>
</body>

</html>
